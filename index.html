<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div id="main">
    <div id="left-data">
      <h1>185</h1>
      <p>GB LEFT</p>
    </div>
    <div id="arrow"></div>
    <div id="upload">
      <img id="logo" src="./images/logo.svg" alt="fylo-logo">
      <div id="options">
        <div class="pic doc"><img src="./images/icon-document.svg" alt=""></div>
        <div class="pic folder"><img src="./images/icon-folder.svg" alt=""></div>
        <div class="pic upload"><img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div id="info">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div id="outer-bar">
        <div id="inner-bar">
          <div id="end-point"></div>
        </div>
      </div>
      <div id="storage">
        <p><span>0 GB</span></p>
        <p><span>1000 GB</span></p>
      </div>
    </div>
  </div>
</body>
</html>
